<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        width = auto 최대한 넓어진는 성질
        height = auto 최소한 높이를 가질려는 성질
        max-width 최대 너비
        min-width 푀소 너비
        max-height 최대 높이
        min-height 최소 높이
    
    
    -->
     <style>
        .parent{
            width: 300px;
            height: 300px;
            background-color: royalblue;
        }
        .son{
            width: 50px;
            /* width: auto; */
            max-width: 200px;
            min-width: 100px;

            height: 250px;
            min-height: 50px; 
            max-height: 200px;
            background-color: orange;
        }
     </style>

</head>
<body>
    <div class="parent">
        <div class="son"></div>
    </div>



</body>
</html>
