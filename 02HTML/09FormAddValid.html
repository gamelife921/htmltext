    <!-- fotm: 사영자로부터 특정 정보를 받아 서버로 전달하는 데 상여더ㅣ는 태그

        Gat:사용자정보를 Query String으로 전달(기본값)
        Post:사용자정보를 Requset body(Payload) 로 전달
    
    -->
    <form action="test.jsp" method="get">
