<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 전체 -->
    <link rel="stylesheet" href="CSS/common.css">
    <!--  -->
    <link rel="stylesheet" href="CSS/header.css">

    <link rel="stylesheet" href="CSS/main.css">

    <link rel="stylesheet" href="CSS/footer.css">
    <style>



    </style>
</head>
<body>
    <div class="wrapper">
        <!-- 헤더 -->
        <header>
            <div class="top--header"></div>
            <nav></nav>
        </header>
        <!-- 메인 -->
        <main>
            <section>
                <aside></aside>
                <article></article>
            </section>
            <section>
                <aside></aside>
                <article></article>
                <aside></aside>
            </section>
            <section>
                <article></article>
                <div>
                    <aside></aside>
                    <article></article>
                    <aside></aside>
                </div>
                <article></article>
            </section>

        </main>
        <!-- 푸터 -->
        <footer>
            <article></article>
            <div>
                <aside></aside>
                <article></article>
                <aside></aside>
            </div>
        </footer>
    </div>


   
    
</body>
</html>
  <!-- 
        시멘틱 태그 : 웹문서를 의미 있는 블록으로 나누어 구조를 만드는데 사용되는 태그 
        종류: 
        <header> : 해더
        <nav> : 네이게이션 링크 색션
        <section> : main안의 특정 부분지정
        <article> : 문서 본문 섹션
        <aside> : 문서의 사이드바 영역
        <footer> : 푸터 영역
        <main> : 문서 주요 컨텍츠 영역
