<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 자식 선택자: > */
        .parent>div{
            border: 1px solid blue;
        }
        .parent>div>div{
            font-size: 0.8rem;
            color: brown;
        }
        .parent>p{
            background-color: orange;
        }

        /* 자손 선택자 : 공백*/
        .parent div{
            width: 200px;
            background-color: royalblue;
        }


    </style>
    
</head>
<body>
    <div class="parent">
        <div>
            <div>1 HELLO WORLD</div>
            <div>2 HELLO WORLD</div>
            <div>3 HELLO WORLD</div>
        </div>
        <div>4 HELLO WORLD</div>
        <p>5 HELLO WORLD</p>
    </div>

</body>
</html>
